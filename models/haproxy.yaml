global:
  title: Global
  description: HAProxy global configuration
  type: object
  properties:
    daemon:
      type: string
      enum: [enabled, disabled]
    nbproc:
      type: integer
      x-display-name: Number of Processes
    nbthread:
      type: integer
      x-display-name: Number of Threads
    master-worker:
      type: boolean
      x-display-name: Master Worker Mode
    external_check:
      type: boolean
      x-display-name: External Check
    pidfile:
      type: string
      x-display-name: PID File
    maxconn:
      type: integer
      x-display-name: Max Connections
    tune_ssl_default_dh_param:
      type: integer
      x-display-name: SSL Default DH Parameter Size
    ssl_default_bind_options:
      type: string
      x-display-name: SSL Default Bind Options
    ssl_default_bind_ciphers:
      type: string
      x-display-name: SSL Default Bind Ciphers
    cpu_maps:
      x-go-name: CPUMaps
      type: array
      x-display-name: CPU Maps
      items:
        type: object
        x-go-name: CPUMap
        required:
          - process
          - cpu_set
        properties:
          process:
            type: string
            x-display-name: Process/Thread Set
          cpu_set:
            type: string
            x-display-name: CPU Set
    runtime_apis:
      type: array
      x-display-name: Runtime APIs
      x-go-name: RuntimeAPIs
      items: 
        type: object
        x-go-name: RuntimeAPI
        required:
          - address
        properties:
          address:
            type: string
            pattern: '^[^\s]+$'
          mode:
            type: string
            pattern: '^[^\s]+$'
          level:
            type: string
            enum: [user, operator, admin]
          process:
            type: string
            pattern: '^[^\s]+$'
          exposeFdListeners:
            type: boolean
            x-display-name: Expose FD Listeners
    stats_timeout:
      type: integer
      x-nullable: true
  additionalProperties: false
defaults:
  title: Defaults
  description: HAProxy defaults configuration
  type: object
  properties:
    mode: 
      type: string
      enum: [tcp, http, health]
    balance:
      $ref: "#/definitions/balance"
    maxconn:
      type: integer
      x-nullable: true
      x-display-name: Max Connections
    http_connection_mode:
      type: string
      enum: [httpclose, http-server-close, http-keep-alive]
    http-use-htx:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP Use HTX
    dontlognull:
      type: string
      enum: [enabled, disabled]
      x-display-name: Don't Log Null
    httplog:
      type: boolean
      x-display-name: HTTP Log
    clflog:
      type: boolean
      x-display-name: CLF Log
    clitcpka: 
      type: string
      enum: [enabled, disabled]
      x-display-name: Client TCP Keep Alive
    forwardfor:
      $ref: "#/definitions/forwardfor"
    check_timeout:
      type: integer
      x-nullable: true
    connect_timeout:
      type: integer
      x-nullable: true
    client_timeout:
      type: integer
      x-nullable: true
    http_request_timeout:
      type: integer
      x-nullable: true
    http_keep_alive_timeout:
      type: integer
      x-nullable: true
    server_timeout:
      type: integer
      x-nullable: true
    queue_timeout:
      type: integer
      x-nullable: true
    external_check:
      type: string
      enum: [enabled, disabled]
      x-display-name: External Check
    external_check_path:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: External Check Path
    external_check_command:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: External Check Command
    default_backend:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-dynamic-enum: 
        operation: getBackends
        property: name
    default_server:
        $ref: "#/definitions/default_server"
    error_files:
      type: array
      x-go-name: ErrorFiles
      items:
        $ref: "#/definitions/errorfile"
  additionalProperties: false
frontend:
  title: Frontend
  description: HAProxy frontend configuration
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    mode:
      type: string
      enum: [http, tcp, health]
    httplog:
      type: boolean
      x-display-name: HTTP Log
      x-dependency: 
        mode: 
          value: http
    clflog:
      type: boolean
      x-display-name: CLF Log
      x-dependency: 
        mode: 
          value: http
    tcplog:
      type: boolean
      x-display-name: TCP Log
      x-dependency: 
        mode: 
          value: tcp
    log_format:
      type: string
    log_format_sd:
      type: string
      x-display-name: Log Format SD
    log_tag:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
    log_separate_errors:
      type: string
      enum: [enabled, disabled]
    dontlognull:
      type: string
      enum: [enabled, disabled]
      x-display-name: Don't Log Null
    http_connection_mode:
      type: string
      enum: [http-tunnel, httpclose, http-server-close, http-keep-alive]
      x-dependency: 
        mode: 
          value: http
    http_pretend_keepalive:
      type: string
      enum: [enabled, disabled]
      x-dependency: 
        mode: 
          value: http
    client_timeout:
      type: integer
      x-nullable: true
    http_request_timeout:
      type: integer
      x-nullable: true
      x-dependency: 
        mode: 
          value: http
    http_keep_alive_timeout:
      type: integer
      x-nullable: true
      x-dependency: 
        mode: 
          value: http
    maxconn:
      type: integer
      x-nullable: true
      x-display-name: Max Connections
    default_backend:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-dynamic-enum: 
        operation: getBackends
        property: name
    contstats:
      type: string
      enum: [enabled, disabled]
      x-display-name: Continous Statistics
    clitcpka: 
      type: string
      enum: [enabled, disabled]
      x-display-name: Client TCP Keep Alive
      x-dependency: 
        mode: 
          value: tcp
    http-use-htx:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP Use HTX
      x-dependency: 
        mode: 
          value: http
  additionalProperties: false
  example:
    name: test_frontend
    mode: http
    http_connection_mode: http-keep-alive
    maxconn: 2000
    default_backend: test_backend
backend:
  title: Backend
  description: HAProxy backend configuration
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    balance:
      $ref: "#/definitions/balance"
    mode:
      type: string
      enum: [http, tcp, health]
    log_tag:
      type: string
      pattern: '^[^\s]+$'
    http_connection_mode:
      type: string
      enum: [http-tunnel, httpclose, http-server-close, http-keep-alive]
      x-dependency: 
        mode: 
          value: http
    forwardfor:
      $ref: "#/definitions/forwardfor"
      x-dependency:
        mode:
          value: http
    cookie:
      type: string
      pattern: '^[^\s]+$'   
      x-dependency: 
        mode: 
          value: http 
    default_server:
        $ref: "#/definitions/default_server"
    check_timeout:
      type: integer
      x-nullable: true
    adv_check:
      type: string
      x-display-name: Advanced Check
      enum: [ssl-hello-chk, smtpchk, ldap-check, mysql-check, pgsql-check, tcp-check, redis-check]
    httpchk:
      type: object
      x-display-name: HTTP Check
      x-dependency: 
        mode: 
          value: http
      properties:
        method:
          type: string
          enum: [HEAD, PUT, POST, GET, TRACE, PATCH]
        uri:
          type: string
          pattern: '^[^\s]+$'
        version:
          type: string
          pattern: '^[^\s]+$'
    external_check:
      type: string
      enum: [enabled, disabled]
      x-display-name: External Check
    external_check_path:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: External Check Path
    external_check_command:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: External Check Command
    queue_timeout:
      type: integer
      x-nullable: true
    connect_timeout:
      type: integer
      x-nullable: true
    retries:
      type: integer
      x-nullable: true
    redispatch:
      type: object
      required:
        - enabled
      properties:
        enabled:
          type: string
          enum: [enabled, disabled]
        interval:
          type: integer
          x-nullable: false
    server_timeout:
      type: integer
      x-nullable: true
    contstats:
      type: string
      x-display-name: Continous Statistics
      enum: [enabled, disabled]
    stick_table:
      type: object
      properties:
        type:
          type: string
          enum: [ip, ipv6, integer, string, binary]
        keylen:
          type: integer
          x-display-name: Key Length
          x-nullable: true
        size:
          type: integer
          x-nullable: true
        expire:
          type: integer
          x-nullable: true
        nopurge:
          type: boolean
          x-display-name: No Purge
        peers:
          type: string
          pattern: '^[^\s]+$'
        store:
          type: string
          pattern: '^[^\s]+$'
    http-use-htx:
      type: string
      enum: [enabled, disabled]
      x-dependency: 
        mode: 
          value: http
  additionalProperties: false
  example:
    name: test_backend
    mode: http
    balance: 
      algorithm: roundrobin
    forwardfor: 
      enabled: true
    httpchk: 
      uri: "/check"
      method: OPTIONS
      version: HTTP/1.1
bind:
  title: Bind
  description: HAProxy frontend bind configuration
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[^\s]+$'
      x-nullable: false
    accept_proxy:
      type: boolean
    address:
      type: string
      pattern: '^[^\s]+$'
    port:
      type: integer
      x-nullable: true
      minimum: 0
      maximum: 65535
    process:
      type: string
      pattern: '^[^\s]+$'
    v4v6:
      type: boolean
    ssl:
      type: boolean
    ssl_certificate:
      type: string
      pattern: '^[^\s]+$'
      x-dependency: 
        ssl: 
          value: true
    ssl_cafile:
      type: string
      x-display-name: SSL CA File
      pattern: '^[^\s]+$'
      x-dependency: 
        ssl: 
          value: true
    verify:
      type: string
      enum: [none, optional, required]
      x-dependency:
        ssl:
          value: enabled
    transparent:
      type: boolean
    tcp_user_timeout:
      type: integer
      x-nullable: true
  additionalProperties: false
  example:
    name: http
    address: 127.0.0.1
    port: 80
server:
