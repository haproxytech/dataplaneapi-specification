---
process_infos:
  title: HAProxy Information
  description: General HAProxy process information
  type: array
  items:
    $ref: '#/definitions/process_info'
process_info:
  type: object
  properties:
    runtimeAPI:
      type: string
    error:
      type: string
    info:
      $ref: '#/definitions/process_info_item'
process_info_item:
  type: object
  properties:
    version:
      type: string
      description: HAProxy version string
    release_date:
      type: string
      format: date
      description: HAProxy version release date
    nbthread:
      type: integer
      description: Number of threads
      x-display-name: Number of Threads
      x-nullable: true
    processes:
      type: integer
      description: Number of spawned processes
      x-nullable: true
      x-display-name: Number of processes
    process_num:
      type: integer
      description: Process number
      x-display-name: Process Number
      x-nullable: true
    pid:
      type: integer
      description: Process id of the replying worker process
      x-nullable: true
      x-display-name: PID
    uptime:
      type: integer
      description: HAProxy uptime in s
      x-nullable: true
    mem_max_mb:
      type: integer
      x-nullable: true
    pool_alloc_mb:
      type: integer
      x-nullable: true
    pool_used_mb:
      type: integer
      x-nullable: true
    pool_failed:
      type: integer
      x-nullable: true
    ulimit_n:
      type: integer
      x-nullable: true
    max_sock:
      type: integer
      x-nullable: true
    max_conn:
      type: integer
      x-nullable: true
    hard_max_conn:
      type: integer
      x-nullable: true
    curr_conns:
      type: integer
      x-nullable: true
    cum_conns:
      type: integer
      x-nullable: true
    cum_req:
      type: integer
      x-nullable: true
    max_ssl_conns:
      type: integer
      x-nullable: true
    curr_ssl_conns:
      type: integer
      x-nullable: true
    cum_ssl_conns:
      type: integer
      x-nullable: true
    max_pipes:
      type: integer
      x-nullable: true
    pipes_used:
      type: integer
      x-nullable: true
    pipes_free:
      type: integer
      x-nullable: true
    conn_rate:
      type: integer
      x-nullable: true
    conn_rate_limit:
      type: integer
      x-nullable: true
    max_conn_rate:
      type: integer
      x-nullable: true
    sess_rate:
      type: integer
      x-nullable: true
    sess_rate_limit:
      type: integer
      x-nullable: true
    max_sess_rate:
      type: integer
      x-nullable: true
    ssl_rate:
      type: integer
      x-nullable: true
    ssl_rate_limit:
      type: integer
      x-nullable: true
    max_ssl_rate:
      type: integer
      x-nullable: true
    ssl_frontend_key_rate:
      type: integer
      x-nullable: true
    ssl_frontend_max_key_rate:
      type: integer
      x-nullable: true
    ssl_frontend_session_reuse:
      type: integer
      x-nullable: true
    ssl_backend_key_rate:
      type: integer
      x-nullable: true
    ssl_backend_max_key_rate:
      type: integer
      x-nullable: true
    ssl_cache_lookups:
      type: integer
      x-nullable: true
    ssl_cache_misses:
      type: integer
      x-nullable: true
    compress_bps_in:
      type: integer
      x-nullable: true
    compress_bps_out:
      type: integer
      x-nullable: true
    compress_bps_rate_lim:
      type: integer
      x-nullable: true
    zlib_mem_usage:
      type: integer
      x-nullable: true
    max_zlib_mem_usage:
      type: integer
      x-nullable: true
    tasks:
