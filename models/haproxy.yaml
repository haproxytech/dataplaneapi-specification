    weight: 80
    max-connections: 500
http_request_rule:
  title: HTTP Request Rule
  description: HAProxy HTTP request rule configuration (corresponds to http-request directives)
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: integer
      x-nullable: true
    type:
      type: string
      enum: [allow, deny, auth, redirect, tarpit, add-header, replace-header, replace-value, del-header, set-header, set-log-level, set-var, send-spoe-group, add-acl, del-acl ]
      x-nullable: false
    auth_realm:
      type: string
      x-display-name: Authentication Realm
      pattern: '^[^\s]+$'
      x-dependency: 
        type: 
          value: auth
    redir_type:
      type: string
      x-display-name: Redirect Type
      enum: [location, prefix, scheme]
      x-dependency: 
        type: 
          value: redirect
          required: true
    redir_value:
      type: string
      x-display-name: Redirect Value
      pattern: '^[^\s]+$'
      x-dependency: 
        type: 
          value: redirect
          required: true
    redir_code:
      type: integer
      x-display-name: Redirect Code
      enum: [301, 302, 303]
      x-dependency: 
        type: 
          value: redirect
    redir_option:
      type: string
      x-display-name: Redirect Option
      x-dependency: 
        type: 
          value: redirect
          required: true
    deny_status:
      type: integer
      x-nullable: false
      x-dependency: 
        type: 
          value: [deny, tarpit]
    hdr_name:
      type: string
      x-display-name: Header Name
      pattern: '^[^\s]+$'
      x-dependency:
        type: 
          value: [add-header, replace-header, del-header, set-header, replace-value]
          required: true
    hdr_match:
      type: string
      x-display-name: Header Match
      pattern: '^[^\s]+$'
      x-dependency:
        type: 
          value: [replace-header, replace-value]
          required: true
    hdr_format:
      type: string
      x-display-name: Header Format
      pattern: '^[^\s]+$'
      x-dependency:
        type: 
          value: [replace-header, replace-value, set-header, add-header]
          required: true
    log_level:
      type: string
      enum: [emerg, alert, crit, err, warning, notice, info, debug, silent]
      x-dependency: 
        type: 
          value: set-log-level
          required: true
    var_name:
      type: string
      pattern: '^[^\s]+$'
      x-dependency: 
        type: 
          value: set-var
          required: true
    var_scope:
      type: string
      pattern: '^[^\s]+$'
      x-dependency: 
        type: 
          value: set-var
          required: true
    var_expr:
      type: string
      x-display-name: Var Expression
      x-dependency: 
        type: 
          value: set-var
          required: true
    spoe_engine:
      type: string
      x-display-name: SPOE Engine
      pattern: '^[^\s]+$'
      x-dependency: 
        type: 
          value: send-spoe-group
          required: true
    spoe_group:
      type: string
      x-display-name: SPOE Group
      pattern: '^[^\s]+$'
      x-dependency: 
        type: 
          value: send-spoe-group
          required: true
    acl_file:
      type: string
      x-display-name: ACL File
      pattern: '^[^\s]+$'
      x-dependency:
        type: 
          value: [add-acl, del-acl]
          required: true
    acl_keyfmt:
      type: string
      x-display-name: ACL Key Format
      pattern: '^[^\s]+$'
      x-dependency:
        type: 
          value: [add-acl, del-acl]
          required: true
    cond:
      type: string
      x-display-name: Condition
      enum: [if, unless]
    cond_test:
      type: string
      x-display-name: Condition Test
      x-dynamic-enum:
        operation: getACLs
        property: acl_name
        freeFormat: true
      x-dependency: 
        cond: 
          required: true
  additionalProperties: false
  example:
    id: 0
    type: add-header
    hdr_name: X-Haproxy-Current-Date
    hdr_format: "%T"
    cond: unless
    cond_test: "{ src 192.168.0.0/16 }"
