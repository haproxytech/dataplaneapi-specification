definitions:
  site:
      additionalProperties: false
      description: |
        Site configuration. Sites are considered as one service and all farms connected to that service.
        Farms are connected to service using use-backend and default_backend directives. Sites let you
        configure simple HAProxy configurations, for more advanced options use /haproxy/configuration
        endpoints.
      example:
        farms:
        - balance:
            algorithm: roundrobin
          mode: http
          name: www_backend
          servers:
          - address: 127.0.1.1
            name: www_server
            port: 4567
            weight: 30
          - address: 127.0.1.2
            name: www_server_new
            port: 4567
            weight: 70
          use_as: default
        name: test_site
        service:
          http_connection_mode: httpclose
          listeners:
          - address: 127.0.0.1
            name: test_listener
            port: 80
          - address: 127.0.0.1
            name: test_listener_2
            port: 8080
          maxconn: 2000
          mode: http
      properties:
        farms:
          items:
            properties:
              balance:
                $ref: '#/definitions/balance'
              cond:
                enum:
                - if
                - unless
                type: string
                x-dependency:
                  use_as:
                    required: true
                    value: conditional
                x-display-name: Condition
              cond_test:
                type: string
                x-dependency:
                  use_as:
                    required: true
                    value: conditional
                x-display-name: Condition Test
              forwardfor:
                $ref: '#/definitions/forwardfor'
              mode:
                enum:
                - http
                - tcp
                type: string
              name:
                pattern: ^[A-Za-z0-9-_.:]+$
                type: string
                x-nullable: false
              servers:
                items:
                  $ref: '#/definitions/server'
                type: array
              use_as:
                enum:
                - default
                - conditional
                type: string
                x-nullable: false
            required:
            - name
            - use_as
            type: object
            x-go-name: SiteFarm
          type: array
        name:
          pattern: ^[A-Za-z0-9-_.:]+$
          type: string
          x-nullable: false
        service:
          properties:
            http_connection_mode:
              enum:
              - http-tunnel
              - httpclose
              - forced-close
              - http-server-close
              - http-keep-alive
              type: string
              x-dependency:
                mode:
                  value: http
              x-display-name: HTTP Connection Mode
            listeners:
              items:
                $ref: '#/definitions/bind'
              type: array
            maxconn:
              type: integer
              x-display-name: Max Connections
              x-nullable: true
            mode:
              enum:
              - http
              - tcp
              type: string
          type: object
      required:
      - name
      title: Site
      type: object
