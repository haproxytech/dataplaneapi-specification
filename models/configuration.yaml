---
global:
  title: Global
  description: HAProxy global configuration
  type: object
  properties:
    chroot:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: Chroot
    group:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: Group
    user:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: User
    daemon:
      type: string
      enum: [enabled, disabled]
    nbproc:
      type: integer
      x-display-name: Number of Processes
    nbthread:
      type: integer
      x-display-name: Number of Threads
    master-worker:
      type: boolean
      x-display-name: Master Worker Mode
    external_check:
      type: boolean
      x-display-name: External Check
    pidfile:
      type: string
      x-display-name: PID File
    maxconn:
      type: integer
      x-display-name: Max Connections
    tune_ssl_default_dh_param:
      type: integer
      x-display-name: SSL Default DH Parameter Size
    ssl_default_bind_options:
      type: string
      x-display-name: SSL Default Bind Options
    ssl_default_bind_ciphers:
      type: string
      x-display-name: SSL Default Bind Ciphers
    ssl_default_bind_ciphersuites:
      type: string
      x-display-name: SSL Default Bind Ciphersuites
    ssl_default_server_options:
      type: string
      x-display-name: SSL Default Server Options
    ssl_default_server_ciphers:
      type: string
      x-display-name: SSL Default Server Ciphers
    ssl_default_server_ciphersuites:
      type: string
      x-display-name: SSL Default Server Ciphersuites
    cpu_maps:
      x-go-name: CPUMaps
      type: array
      x-display-name: CPU Maps
      items:
        type: object
        x-go-name: CPUMap
        required:
          - process
          - cpu_set
        properties:
          process:
            type: string
            x-display-name: Process/Thread Set
          cpu_set:
            type: string
            x-display-name: CPU Set
    runtime_apis:
      type: array
      x-display-name: Runtime APIs
      x-go-name: RuntimeAPIs
      items:
        type: object
        x-go-name: RuntimeAPI
        required:
          - address
        properties:
          address:
            type: string
            pattern: '^[^\s]+$'
          mode:
            type: string
            pattern: '^[^\s]+$'
          level:
            type: string
            enum: [user, operator, admin]
          process:
            type: string
            pattern: '^[^\s]+$'
          exposeFdListeners:
            type: boolean
            x-display-name: Expose FD Listeners
    stats_timeout:
      type: integer
      x-nullable: true
    lua_loads:
      type: array
      items:
        type: object
        x-go-name: LuaLoad
        required:
          - file
        properties:
          file:
            type: string
            pattern: '^[^\s]+$'
    log_send_hostname:
      type: object
      x-display-name: Log Send Hostname
      required:
        - enabled
      properties:
        enabled:
          type: string
          enum: [enabled, disabled]
        param:
          type: string
          pattern: '^[^\s]+$'
  additionalProperties: false
defaults:
  title: Defaults
  description: HAProxy defaults configuration
  type: object
  properties:
    mode:
      type: string
      enum: [tcp, http]
    balance:
      $ref: "#/definitions/balance"
    maxconn:
      type: integer
      x-nullable: true
      x-display-name: Max Connections
    adv_check:
      type: string
      x-display-name: Advanced Check
      enum: [ssl-hello-chk, smtpchk, ldap-check, mysql-check, pgsql-check, tcp-check, redis-check]
    httpchk:
      $ref: "#/definitions/httpchk"
    http-check:
      $ref: "#/definitions/http-check"
    bind_process:
      type: string
      pattern: '^[^\s]+$'
    http_connection_mode:
      type: string
      enum: [httpclose, http-server-close, http-keep-alive]
    http_pretend_keepalive:
      type: string
      enum: [enabled, disabled]
    abortonclose:
      type: string
      enum: [enabled, disabled]
    http-use-htx:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP Use HTX
    dontlognull:
      type: string
      enum: [enabled, disabled]
      x-display-name: Don't Log Null
    http-buffer-request:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP bufferrequest
    httplog:
      type: boolean
      x-display-name: HTTP Log
    clflog:
      type: boolean
      x-display-name: CLF Log
    tcplog:
      type: boolean
      x-display-name: TCP Log
    log_format:
      type: string
    log_format_sd:
      type: string
      x-display-name: Log Format SD
    log_tag:
      type: string
      pattern: '^[^\s]+$'
    log_separate_errors:
      type: string
      enum: [enabled, disabled]
    clitcpka:
      type: string
      enum: [enabled, disabled]
      x-display-name: Client TCP Keep Alive
    forwardfor:
      $ref: "#/definitions/forwardfor"
    check_timeout:
      type: integer
      x-nullable: true
    connect_timeout:
      type: integer
      x-nullable: true
    contstats:
      type: string
      enum: [enabled]
      x-display-name: Continuous Statistics
    cookie:
      $ref: '#/definitions/cookie'
    client_timeout:
      type: integer
      x-nullable: true
    http_request_timeout:
      type: integer
      x-nullable: true
    http_keep_alive_timeout:
      type: integer
      x-nullable: true
    http_reuse:
      type: string
      enum: [aggressive, always, never, safe]
    server_timeout:
      type: integer
      x-nullable: true
    queue_timeout:
      type: integer
      x-nullable: true
    external_check:
      type: string
      enum: [enabled, disabled]
      x-display-name: External Check
    external_check_path:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: External Check Path
    external_check_command:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: External Check Command
    redispatch:
      $ref: "#/definitions/redispatch"
    retries:
      type: integer
      x-nullable: true
    default_backend:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-dynamic-enum:
        operation: getBackends
        property: name
    default_server:
      $ref: "#/definitions/default_server"
    error_files:
      type: array
      x-go-name: ErrorFiles
      items:
        $ref: "#/definitions/errorfile"
    unique_id_format:
      type: string
      x-display-name: Unique ID format
    unique_id_header:
      type: string
      x-display-name: Unique ID header
      x-dependency:
        unique_id_format:
          required: true
    logasap:
      type: string
      enum: [enabled, disabled]
      x-display-name: Log ASAP
    allbackups:
      type: string
      enum: [enabled, disabled]
      x-display-name: All Backups
    stats_options:
      $ref: "#/definitions/stats_options"
  additionalProperties: false
resolver:
  title: Resolver
  description: Runtime DNS configuration
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    accepted_payload_size:
      type: integer
      minimum: 512
      maximum: 8192
    hold_nx:
      type: integer
      x-nullable: true
    hold_obsolete:
      type: integer
      x-nullable: true
    hold_other:
      type: integer
      x-nullable: true
    hold_refused:
      type: integer
      x-nullable: true
    hold_timeout:
      type: integer
      x-nullable: true
    hold_valid:
      type: integer
      x-nullable: true
    parse-resolv-conf:
      type: boolean
    resolve_retries:
      type: integer
      minimum: 1
    timeout_resolve:
      type: integer
      x-nullable: false
    timeout_retry:
      type: integer
      x-nullable: false
nameserver:
  title: Nameserver
  description: Nameserver used in Runtime DNS configuration
  type: object
  required:
    - name
    - address
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    address:
      type: string
      pattern: '^[^\s]+$'
    port:
      type: integer
      x-nullable: true
      minimum: 1
      maximum: 65535
  example:
    name: ns1
    address: 10.0.0.1
    port: 53
frontend:
  title: Frontend
  description: HAProxy frontend configuration
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    mode:
      type: string
      enum: [http, tcp]
    httplog:
      type: boolean
      x-display-name: HTTP Log
      x-dependency:
        mode:
          value: http
    logasap:
      type: string
      enum: [enabled, disabled]
      x-display-name: Log ASAP
    bind_process:
      type: string
      pattern: '^[^\s]+$'
    clflog:
      type: boolean
      x-display-name: CLF Log
      x-dependency:
        mode:
          value: http
    tcplog:
      type: boolean
      x-display-name: TCP Log
      x-dependency:
        mode:
          value: tcp
    log_format:
      type: string
    log_format_sd:
      type: string
      x-display-name: Log Format SD
    log_tag:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
    log_separate_errors:
      type: string
      enum: [enabled, disabled]
    dontlognull:
      type: string
      enum: [enabled, disabled]
      x-display-name: Don't Log Null
    http-buffer-request:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP bufferrequest
    http_connection_mode:
      type: string
      enum: [httpclose, http-server-close, http-keep-alive]
      x-dependency:
        mode:
          value: http
    client_timeout:
      type: integer
      x-nullable: true
    http_request_timeout:
      type: integer
      x-nullable: true
      x-dependency:
        mode:
          value: http
    http_keep_alive_timeout:
      type: integer
      x-nullable: true
      x-dependency:
        mode:
          value: http
    maxconn:
      type: integer
      x-nullable: true
      x-display-name: Max Connections
    forwardfor:
      $ref: "#/definitions/forwardfor"
      x-dependency:
        mode:
          value: http
    default_backend:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-dynamic-enum:
        operation: getBackends
        property: name
    contstats:
      type: string
      enum: [enabled]
      x-display-name: Continous Statistics
    clitcpka:
      type: string
      enum: [enabled, disabled]
      x-display-name: Client TCP Keep Alive
      x-dependency:
        mode:
          value: tcp
    http-use-htx:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP Use HTX
      x-dependency:
        mode:
          value: http
    unique_id_format:
      type: string
      x-display-name: Unique ID format
    unique_id_header:
      type: string
      x-display-name: Unique ID header
      x-dependency:
        unique_id_format:
          required: true
    stats_options:
      $ref: "#/definitions/stats_options"
  additionalProperties: false
  example:
    name: test_frontend
    mode: http
    http_connection_mode: http-keep-alive
    maxconn: 2000
    default_backend: test_backend
backend:
  title: Backend
  description: HAProxy backend configuration
