      x-nullable: true
    conn_rate:
      type: integer
      x-nullable: true
    sess_cnt:
      type: integer
      x-nullable: true
    sess_rate:
      type: integer
      x-nullable: true
    http_req_cnt:
      type: integer
      x-nullable: true
    http_req_rate:
      type: integer
      x-nullable: true
    http_err_cnt:
      type: integer
      x-nullable: true
    http_err_rate:
      type: integer
      x-nullable: true
    bytes_in_cnt:
      type: integer
      x-nullable: true
    bytes_in_rate:
      type: integer
      x-nullable: true
    bytes_out_cnt:
      type: integer
      x-nullable: true
    bytes_out_rate:
      type: integer
      x-nullable: true
    exp:
      type: integer
      x-nullable: true
    use:
      type: boolean
map:
