definitions:
  site:
      additionalProperties: false
      description: "Site configuration. Sites are considered as one service and all farms
        connected to that service.\nFarms are connected to service using use-backend and
        default_backend directives. Sites let you\nconfigure simple HAProxy configurations,
        for more advanced options use /haproxy/configuration \nendpoints.\n"
      example:
        farms:
        - balance:
            algorithm: roundrobin
          mode: http
          name: www_backend
          servers:
          - address: 127.0.1.1
            name: www_server
            port: 4567
            weight: 30
          - address: 127.0.1.2
            name: www_server_new
            port: 4567
            weight: 70
          use_as: default
        name: test_site
        service:
          http_connection_mode: httpclose
          listeners:
          - address: 127.0.0.1
            name: test_listener
            port: 80
          - address: 127.0.0.1
            name: test_listener_2
            port: 8080
          maxconn: 2000
          mode: http
      properties:
        farms:
          items:
            properties:
              balance:
                $ref: '#/definitions/balance'
              cond:
                enum:
                - if
                - unless
                type: string
                x-dependency:
                  use_as:
                    required: true
                    value: conditional
                x-display-name: Condition
              cond_test:
                type: string
                x-dependency:
                  use_as:
                    required: true
                    value: conditional
                x-display-name: Condition Test
              forwardfor:
                $ref: '#/definitions/forwardfor'
              mode:
                enum:
                - http
                - tcp
                type: string
              name:
                pattern: ^[A-Za-z0-9-_.:]+$
                type: string
                x-nullable: false
              servers:
                items:
                  $ref: '#/definitions/server'
                type: array
              use_as:
                enum:
                - default
                - conditional
                type: string
                x-nullable: false
            required:
            - name
            - use_as
            type: object
            x-go-name: SiteFarm
          type: array
        name:
          pattern: ^[A-Za-z0-9-_.:]+$
          type: string
          x-nullable: false
        service:
