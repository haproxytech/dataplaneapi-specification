http_request_rule:
  title: HTTP Request Rule
  description: HAProxy HTTP request rule configuration (corresponds to http-request directives)
  type: object
  required:
    - index
    - type
  properties:
    index:
      type: integer
      x-nullable: true
    type:
      type: string
      enum: [allow, deny, auth, redirect, tarpit, add-header, replace-header, replace-value, del-header, set-header, set-log-level, set-path, replace-path, set-query, set-uri, set-var, send-spoe-group, add-acl, del-acl, capture, track-sc0, track-sc1, track-sc2, set-map, del-map, cache-use, disable-l7-retry, early-hint, replace-uri, sc-inc-gpc0, sc-inc-gpc1, do-resolve, set-dst, set-dst-port, sc-set-gpt0, set-mark, set-nice, set-method, set-priority-class, set-priority-offset, set-src, set-src-por, wait-for-handshake, set-tos, silent-drop, unset-var, strict-mode, lua]
      x-nullable: false
    capture_sample:
      pattern: '^[^\s]+$'
      x-display-name: Capture Sample
      type: string
      x-dependency:
        type:
          value: capture
          required: true
    capture_len:
      type: integer
      x-display-name: Capture Len
      x-dependency:
        type:
          value: capture
          required: true
    capture_id:
      type: integer
      x-nullable: true
      x-display-name: Capture SlotID
      x-dependency:
        type:
          value: capture
          required: true
    track-sc0-key:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc0 Key
      x-dependency:
        type:
          value: track-sc0
          required: true
    track-sc0-table:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc0 Table
      x-dependency:
        type:
          value: track-sc0
    track-sc1-key:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc1 Key
      x-dependency:
        type:
          value: track-sc1
          required: true
    track-sc1-table:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: track-sc1 Table
      x-dependency:
        type:
          value: track-sc1
