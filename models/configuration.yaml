  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[^\s]+$'
      x-nullable: false
    accept_proxy:
      type: boolean
    allow_0rtt:
      type: boolean
    address:
      type: string
      pattern: '^[^\s]+$'
    port:
      type: integer
      x-nullable: true
      minimum: 1
      maximum: 65535
    process:
      type: string
      pattern: '^[^\s]+$'
    v4v6:
      type: boolean
    ssl:
      type: boolean
    ssl_certificate:
      type: string
      pattern: '^[^\s]+$'
