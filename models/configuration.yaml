        method:
          type: string
          enum: [map-based, consistent]
        function:
          type: string
          enum: [sdbm, djb2, wt6, crc32]
        modifier:
          type: string
          enum: [avalanche]
    http-check:
      $ref: "#/definitions/http-check"
    bind_process:
      type: string
      pattern: '^[^\s]+$'
    mode:
      type: string
      enum: [http, tcp]
    allbackups:
      type: string
      enum: [enabled, disabled]
      x-display-name: All Backups
    http-buffer-request:
      type: string
      enum: [enabled, disabled]
      x-display-name: HTTP bufferrequest
    log_tag:
      type: string
      pattern: '^[^\s]+$'
    http_connection_mode:
      type: string
      enum: [httpclose, http-server-close, http-keep-alive]
      x-dependency:
        mode:
          value: http
    http_pretend_keepalive:
      type: string
      enum: [enabled, disabled]
      x-dependency:
        mode:
          value: http
    abortonclose:
      type: string
      enum: [enabled, disabled]
    forwardfor:
      $ref: "#/definitions/forwardfor"
      x-dependency:
        mode:
          value: http
    cookie:
      $ref: '#/definitions/cookie'
      x-dependency:
        mode:
          value: http
    default_server:
      $ref: "#/definitions/default_server"
    check_timeout:
      type: integer
      x-nullable: true
    adv_check:
      type: string
      x-display-name: Advanced Check
      enum: [ssl-hello-chk, smtpchk, ldap-check, mysql-check, pgsql-check, tcp-check, redis-check]
    external_check:
      type: string
      enum: [enabled, disabled]
      x-display-name: External Check
    external_check_path:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: External Check Path
    external_check_command:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: External Check Command
    queue_timeout:
      type: integer
      x-nullable: true
    connect_timeout:
      type: integer
      x-nullable: true
    http_request_timeout:
      type: integer
      x-nullable: true
      x-dependency:
        mode:
          value: http
    http_keep_alive_timeout:
      type: integer
      x-nullable: true
      x-dependency:
        mode:
          value: http
    retries:
      type: integer
      x-nullable: true
    redispatch:
      $ref: "#/definitions/redispatch"
    server_timeout:
      type: integer
      x-nullable: true
    httpchk:
      $ref: "#/definitions/httpchk"
      x-dependency:
        mode:
          value: http
    http_reuse:
      type: string
      enum: [aggressive, always, never, safe]
      x-dependency:
        mode:
          value: http
    stick_table:
      type: object
      properties:
        type:
          type: string
          enum: [ip, ipv6, integer, string, binary]
        keylen:
          type: integer
          x-display-name: Key Length
          x-nullable: true
        size:
          type: integer
          x-nullable: true
        expire:
          type: integer
          x-nullable: true
        nopurge:
          type: boolean
          x-display-name: No Purge
        peers:
          type: string
          pattern: '^[^\s]+$'
        store:
          type: string
          pattern: '^[^\s]+$'
    http-use-htx:
      type: string
      enum: [enabled, disabled]
      x-dependency:
        mode:
          value: http
      pattern: '^[^\s]+$'
    stats_options:
      $ref: "#/definitions/stats_options"
